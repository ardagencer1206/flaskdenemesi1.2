<!doctype html>
<html lang="tr" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <title>Üye Ol – Lojistik Optimizasyonu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body{min-height:100dvh;display:grid;place-items:center;background:
      radial-gradient(1200px 800px at 10% -10%, rgba(13,110,253,.08), transparent 40%),
      radial-gradient(800px 800px at 120% 20%, rgba(111,66,193,.10), transparent 35%),
      var(--bs-body-bg);}
    .card{backdrop-filter: blur(6px); border:1px solid color-mix(in oklab, var(--bs-body-color) 12%, transparent);}
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-7 col-lg-5">
        <div class="card shadow-sm rounded-4">
          <div class="card-body p-4">
            <div class="text-center mb-3">
              <i class="bi bi-person-plus-fill fs-1 text-primary"></i>
              <h1 class="h4 mb-0">Üye Ol</h1>
              <div class="text-secondary">Basit e-posta ile kayıt</div>
            </div>

            <div id="alert" class="alert alert-danger d-none"></div>
            <div id="ok" class="alert alert-success d-none"></div>

            <div class="mb-3">
              <label class="form-label">E-posta</label>
              <input id="email" type="email" class="form-control" placeholder="ornek@domain.com" autocomplete="username" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Şifre (min 8)</label>
              <input id="password" type="password" class="form-control" placeholder="En az 8 karakter" autocomplete="new-password" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Şifre (tekrar)</label>
              <input id="password2" type="password" class="form-control" placeholder="Tekrar" autocomplete="new-password" required>
            </div>

            <button id="regBtn" class="btn btn-success w-100">Kaydol</button>
            <div class="text-center mt-3">
              Zaten hesabın var mı? <a href="login.html">Giriş Yap</a>
            </div>
          </div>
        </div>
        <p class="text-center text-secondary small mt-3">© TOBB ETÜ Endüstri</p>
      </div>
    </div>
  </div>

  <script>
    const $ = id => document.getElementById(id);
    const showErr = m => { const a=$("alert"); a.textContent=m; a.classList.remove("d-none"); $("ok").classList.add("d-none"); };
    const showOk  = m => { const a=$("ok"); a.textContent=m; a.classList.remove("d-none"); $("alert").classList.add("d-none"); };

    $("regBtn")?.addEventListener("click", async ()=>{
      const email = $("email").value.trim();
      const p1 = $("password").value, p2 = $("password2").value;
      if(!email || !p1 || !p2) return showErr("Tüm alanlar zorunlu.");
      if(p1.length < 8)        return showErr("Şifre en az 8 karakter olmalı.");
      if(p1 !== p2)            return showErr("Şifreler uyuşmuyor.");

      try{
        const res  = await fetch("/auth/register", {
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify({ email, password: p1 })
        });
        const data = await res.json().catch(()=>({}));
        if(!res.ok || data.ok===false) throw new Error(data.error || `Kayıt başarısız (HTTP ${res.status})`);
        showOk("Kayıt başarılı. Yönlendiriliyorsunuz…");
        setTimeout(()=> location.href = "login.html", 800);
      }catch(e){ showErr(e.message); }
    });

    ["email","password","password2"].forEach(id=>{
      $(id)?.addEventListener("keydown", e=>{ if(e.key==="Enter") $("regBtn").click(); });
    });
  </script>
</body>
</html>
