<!doctype html>
<html lang="tr" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <title>Kayıt Ol • Lojistik Optimizasyonu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root{
      --glass-bg: color-mix(in oklab, var(--bs-body-bg) 40%, transparent);
      --glass-bd: color-mix(in oklab, var(--bs-body-color) 15%, transparent);
      --ring: 0 0 0 .25rem color-mix(in oklab, var(--bs-primary) 35%, transparent);
    }
    html,body{height:100%}
    body{
      margin:0; display:grid; place-items:center; overflow:hidden; color:var(--bs-body-color);
      background:
        radial-gradient(1200px 800px at 10% -10%, rgba(13,110,253,.18), transparent 45%),
        radial-gradient(900px 900px at 120% 20%, rgba(111,66,193,.20), transparent 40%),
        linear-gradient(180deg, color-mix(in oklab, var(--bs-body-bg) 90%, #000 10%), var(--bs-body-bg));
    }
    .blob{
      position:fixed; filter: blur(60px); opacity:.55; z-index:0; pointer-events:none;
      background: radial-gradient(closest-side, rgba(13,110,253,.55), rgba(13,110,253,0));
      width:560px; height:560px; top:-140px; left:-120px; border-radius:50%;
      animation: float1 18s ease-in-out infinite;
    }
    .blob.b2{
      background: radial-gradient(closest-side, rgba(111,66,193,.55), rgba(111,66,193,0));
      width:500px; height:500px; bottom:-120px; right:-100px; top:auto; left:auto;
      animation: float2 22s ease-in-out infinite;
    }
    @keyframes float1{ 0%,100%{transform:translate(0,0)} 50%{transform:translate(40px,30px)}}
    @keyframes float2{ 0%,100%{transform:translate(0,0)} 50%{transform:translate(-30px,-40px)}}

    .glass{
      position:relative; z-index:1;
      background: var(--glass-bg);
      border: 1px solid var(--glass-bd);
      backdrop-filter: saturate(1.25) blur(14px);
      -webkit-backdrop-filter: saturate(1.25) blur(14px);
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,.20), inset 0 1px 0 rgba(255,255,255,.12);
    }
    .brand{ display:flex; align-items:center; gap:.6rem; justify-content:center; }
    .brand .logo{
      width:44px; height:44px; display:grid; place-items:center;
      border-radius:14px; background:linear-gradient(135deg, rgba(13,110,253,.35), rgba(111,66,193,.35));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.25);
    }
    .btn-glass{
      border:1px solid var(--glass-bd);
      background: linear-gradient(135deg, rgba(13,110,253,.16), rgba(111,66,193,.14));
      color:var(--bs-body-color);
      box-shadow: 0 8px 22px rgba(0,0,0,.18), inset 0 1px 0 rgba(255,255,255,.15);
      transition: transform .15s ease, box-shadow .15s ease, background .2s ease;
    }
    .btn-glass:hover{
      transform: translateY(-1px);
      box-shadow: 0 16px 28px rgba(13,110,253,.25);
      background: linear-gradient(135deg, rgba(13,110,253,.24), rgba(111,66,193,.20));
    }
    .btn-glass:disabled{
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .form-control{
      background: color-mix(in oklab, var(--bs-body-bg) 70%, transparent);
      border:1px solid var(--glass-bd);
      color:var(--bs-body-color);
    }
    .form-control:focus{
      border-color: color-mix(in oklab, var(--bs-primary) 55%, var(--glass-bd));
      box-shadow: var(--ring);
    }
    .top-actions{
      position:fixed; top:18px; right:18px; z-index:2; display:flex; gap:.5rem;
    }
    .btn-circle{
      width:40px; height:40px; border-radius:50%; display:grid; place-items:center;
      border:1px solid var(--glass-bd); background:var(--glass-bg);
      backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
      transition: transform .15s ease;
    }
    .btn-circle:hover{
      transform: scale(1.05);
    }
    .alert-glass{
      border:1px solid color-mix(in oklab, var(--bs-danger) 35%, transparent);
      background: color-mix(in oklab, var(--bs-danger-bg-subtle) 35%, transparent);
      color: var(--bs-danger-text-emphasis);
    }
    .success-glass{
      border:1px solid color-mix(in oklab, var(--bs-success) 35%, transparent);
      background: color-mix(in oklab, var(--bs-success-bg-subtle) 35%, transparent);
      color: var(--bs-success-text-emphasis);
    }
    @media (max-width: 480px){ .p-card{ padding:1.25rem !important; } }
  </style>
</head>
<body>
  <div class="blob"></div>
  <div class="blob b2"></div>

  <div class="top-actions">
    <button id="themeToggle" class="btn btn-circle" aria-label="Tema">
      <i class="bi bi-moon-stars"></i>
    </button>
    <a href="login.html" class="btn btn-circle" aria-label="Giriş">
      <i class="bi bi-box-arrow-in-right"></i>
    </a>
  </div>

  <div class="container" style="z-index:1">
    <div class="row justify-content-center">
      <div class="col-12 col-md-7 col-lg-5 col-xxl-4">
        <div class="glass p-card p-4 p-md-5">
          <div class="brand mb-3">
            <div class="logo"><i class="bi bi-truck text-white fs-5"></i></div>
            <div>
              <div class="fw-semibold">Lojistik Optimizasyonu</div>
              <div class="small text-secondary">Yeni hesap oluştur</div>
            </div>
          </div>

          <div id="alert" class="alert alert-glass d-none small"></div>
          <div id="ok" class="alert success-glass d-none small"></div>

          <form id="regForm" novalidate>
            <div class="mb-3">
              <label class="form-label small text-secondary">Ad Soyad</label>
              <input id="name" type="text" class="form-control form-control-lg" placeholder="Adınız Soyadınız" minlength="2" required>
              <div class="invalid-feedback">Lütfen adınızı girin (min 2 karakter).</div>
            </div>

            <div class="mb-3">
              <label class="form-label small text-secondary">E-posta</label>
              <input id="email" type="email" class="form-control form-control-lg" placeholder="ornek@domain.com" autocomplete="username" required>
              <div class="invalid-feedback">Geçerli bir e-posta girin.</div>
            </div>

            <div class="mb-3">
              <label class="form-label small text-secondary">Şifre</label>
              <input id="password" type="password" class="form-control form-control-lg" placeholder="En az 8 karakter" minlength="8" autocomplete="new-password" required>
              <div class="invalid-feedback">Şifreniz en az 8 karakter olmalı.</div>
            </div>

            <div class="mb-3">
              <label class="form-label small text-secondary">Şifre (Tekrar)</label>
              <input id="password2" type="password" class="form-control form-control-lg" placeholder="Şifrenizi tekrar girin" minlength="8" autocomplete="new-password" required>
              <div class="invalid-feedback">Şifreler eşleşmiyor.</div>
            </div>

            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="terms" required>
              <label class="form-check-label small" for="terms">
                <a href="#" class="text-decoration-underline">Kullanım koşullarını</a> kabul ediyorum.
              </label>
              <div class="invalid-feedback">Devam etmek için koşulları kabul edin.</div>
            </div>

            <button id="regBtn" type="submit" class="btn btn-glass btn-lg w-100">
              <i class="bi bi-person-plus me-1"></i> <span id="btnText">Kayıt Ol</span>
            </button>
          </form>

          <div class="text-center mt-3 small">
            Zaten hesabın var mı? <a href="login.html">Giriş yap</a>
          </div>
        </div>

        <p class="text-center text-secondary small mt-3">© TOBB ETÜ Endüstri</p>
      </div>
    </div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);
    const form = $("regForm");
    const nameEl = $("name");
    const emailEl = $("email");
    const pwd = $("password");
    const pwd2 = $("password2");
    const terms = $("terms");
    const alertBox = $("alert");
    const okBox = $("ok");
    const regBtn = $("regBtn");
    const btnText = $("btnText");

    function showErr(msg){
      alertBox.textContent = msg;
      alertBox.classList.remove("d-none");
      okBox.classList.add("d-none");
    }
    function showOk(msg){
      okBox.textContent = msg;
      okBox.classList.remove("d-none");
      alertBox.classList.add("d-none");
    }
    function hideAlerts(){
      alertBox.classList.add("d-none");
      okBox.classList.add("d-none");
    }

    // Theme toggle
    (function(){
      const btn = $("themeToggle");
      const icon = btn?.querySelector("i");
      const root = document.documentElement;
      const saved = (()=>{ try{ return localStorage.getItem("ui-theme"); }catch(_){}})();
      if(saved) root.setAttribute("data-bs-theme", saved);
      
      function updateIcon(){
        const theme = root.getAttribute("data-bs-theme") || "dark";
        if(icon){
          icon.className = theme === "dark" ? "bi bi-moon-stars" : "bi bi-sun";
        }
      }
      updateIcon();
      
      btn?.addEventListener("click", ()=>{
        const cur = root.getAttribute("data-bs-theme") || "dark";
        const nxt = cur === "dark" ? "light" : "dark";
        root.setAttribute("data-bs-theme", nxt);
        updateIcon();
        try{ localStorage.setItem("ui-theme", nxt); }catch(_){}
      });
    })();

    function validatePasswords(){
      if(pwd.value && pwd2.value && pwd.value !== pwd2.value){
        pwd2.setCustomValidity("Mismatch");
      }else{
        pwd2.setCustomValidity("");
      }
    }
    pwd.addEventListener("input", validatePasswords);
    pwd2.addEventListener("input", validatePasswords);

    form?.addEventListener("submit", async (e)=>{
      e.preventDefault();
      hideAlerts();
      validatePasswords();
      form.classList.add("was-validated");
      
      if(!form.checkValidity()){
        showErr("Lütfen tüm alanları doğru şekilde doldurun.");
        return;
      }

      // Button loading state
      regBtn.disabled = true;
      btnText.textContent = "Kayıt yapılıyor...";

      try{
        const res = await fetch("/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            name: nameEl.value.trim(),
            email: emailEl.value.trim().toLowerCase(),
            password: pwd.value
          })
        });
        
        const data = await res.json().catch(()=>({}));
        
        if(!res.ok || data.ok === false){
          throw new Error(data.error || `Kayıt başarısız (HTTP ${res.status})`);
        }
        
        showOk("✓ Kayıt başarılı! Giriş sayfasına yönlendiriliyorsunuz...");
        form.reset();
        form.classList.remove("was-validated");
        
        setTimeout(()=> {
          window.location.href = "login.html";
        }, 1500);
        
      }catch(err){
        showErr("✗ " + err.message);
        regBtn.disabled = false;
        btnText.textContent = "Kayıt Ol";
      }
    });

    // Enter key support
    [nameEl, emailEl, pwd, pwd2].forEach(el=> {
      el?.addEventListener("keydown", (e)=>{ 
        if(e.key==="Enter" && !regBtn.disabled) {
          form.requestSubmit();
        }
      });
    });
  </script>
</body>
</html>
