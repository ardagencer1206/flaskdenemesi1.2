<!doctype html>
<html lang="tr" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <title>Giriş Yap – Lojistik Optimizasyonu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body{min-height:100dvh;display:grid;place-items:center;background:
      radial-gradient(1200px 800px at 10% -10%, rgba(13,110,253,.08), transparent 40%),
      radial-gradient(800px 800px at 120% 20%, rgba(111,66,193,.10), transparent 35%),
      var(--bs-body-bg);}
    .card{backdrop-filter: blur(6px); border:1px solid color-mix(in oklab, var(--bs-body-color) 12%, transparent);}
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-7 col-lg-5">
        <div class="card shadow-sm rounded-4">
          <div class="card-body p-4">
            <div class="text-center mb-3">
              <i class="bi bi-truck fs-1 text-primary"></i>
              <h1 class="h4 mb-0">Lojistik Optimizasyonu</h1>
              <div class="text-secondary">Giriş Yap</div>
            </div>

            <div id="alert" class="alert alert-danger d-none"></div>

            <div class="mb-3">
              <label class="form-label">E-posta</label>
              <input id="email" type="email" class="form-control" placeholder="ornek@domain.com" autocomplete="username" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Şifre</label>
              <input id="password" type="password" class="form-control" placeholder="••••••••" autocomplete="current-password" required>
            </div>

            <button id="loginBtn" class="btn btn-primary w-100">Giriş Yap</button>
            <div class="text-center mt-3">
              Hesabın yok mu? <a href="register.html">Üye Ol</a>
            </div>
          </div>
        </div>
        <p class="text-center text-secondary small mt-3">© TOBB ETÜ Endüstri</p>
      </div>
    </div>
  </div>

  <script>
    const $ = id => document.getElementById(id);
    function showErr(msg){ const a=$("alert"); a.textContent=msg; a.classList.remove("d-none"); }

    $("loginBtn")?.addEventListener("click", async ()=>{
      const email = $("email").value.trim();
      const password = $("password").value;
      if(!email || !password){ showErr("E-posta ve şifre zorunlu."); return; }
      try{
        const res = await fetch("/auth/login", {
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json().catch(()=>({}));
        if(!res.ok || data.ok===false){ throw new Error(data.error || `Giriş başarısız (HTTP ${res.status})`); }
        location.href = "index.html";
      }catch(e){ showErr(e.message); }
    });

    // Enter ile gönder
    ["email","password"].forEach(id=>{
      $(id)?.addEventListener("keydown", e=>{ if(e.key==="Enter") $("loginBtn").click(); });
    });
  </script>
</body>
</html>
